<!DOCTYPE HTML>
<html lang="pt-br">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <title>Cadastro empresa</title>   
</head>
<link rel="stylesheet" href="src/styles.css"/>
<body>
  <div class="container">
 
  <section class="status">
  <div class="step">
  <div class="circle">
    <p class="step-number">1</p>
  </div>
  <div class="step-info">
    <p>Autenticação</p>
  </div>
  </div>
          
  <div class="step">
  <div class="circle">
    <p class="step-number">2</p>
  </div>
  <div class="step-info">
    <p>Dados básicos</p>
  </div>
  </div>

  <div class="step">
  <div class="circle">
    <p class="step-number">3</p>
  </div>
  <div class="step-info">
    <p>Endereço</p>
  </div>
  </div>

  <div class="step">
  <div class="circle">
    <p class="step-number">4</p>
  </div>
  <div class="step-info">
    <p>Dados do representante</p>
  </div>
  </div>

  <div class="step">
  <div class="circle">
    <p class="step-number">5</p>
  </div>
  <div class="step-info">
    <p>Informações adicionais</p>
  </div>
  </div>
  </section>
 
  <section class="cadastro">
    <form class="form">
    <div class="titulo">
      <h2>1. Autenticação</h2>
    </div >
  <section class="dados">
      <label class="label" >
        <input type="E-mail" placeholder="E-mail"  />
      </label>
      <label >
        <input type="E-mail" placeholder="Confirmação de e-mail"/>
      </label>
      <label>
        <input type="password" placeholder="Senha" />
      </label>
      <label >
        <input type="password" placeholder="Senha" />
      </label>
  <section>
        <input class="botão" type="submit" class="button" value="Avançar" />
  </section>
  </section>
    </form>
  </section>
 
 
  <section class="cadastro">
    <form class="form">
    <div class="titulo">
      <h2>2. Dados básicos</h2>
    </div>
  <section class="dados">
      <label>
         <input type="text" placeholder="Empresa"  />
      </label>
    <div class="pequeno">
      <label >
        <input type="numberc" placeholder=" CNPJ" />
      </label>
      <label>
        <input type="textc" placeholder="País sede" />
      </label>
    </div>
      <label>
        <input type="text" placeholder="Razão social" />
      </label>
  <section>
         <input class="botão" type="submit" class="button" value="Avançar" />
  </section>
  </section>
    </form>
  </section>
  
  <section class="cadastro">
     <form class="form">
			 <div class="titulo"> 
				 <h2>3. Endereço</h2>
				</div>
   <section class="dados">
     <div class="pequeno">
       <label >
         <input type="numberc" placeholder=" CEP" />
       </label>
       <label >
           <input type="textc" placeholder="Cidade" />
         </label>
        </div>
        <div class="pequeno">
       <label >
         <input type="textc"  placeholder="Estado" />
       </label>
       <label >
           <input type="numberc" placeholder="Número">
         </label>
         </div>
         <label >
             <input type="text" placeholder="Complemento"  >
         </label>
     <section>
           <input class="botão" type="submit" class="button" value="Avançar" />
      </section>
     </section>
   </form>
  </section>
 
  <section class="cadastro">
      <form class="form">
      <div class="titulo">
        <h2>Dados do representante</h2>
      </div>
  <section class="dados">
        <label>
          <input type="text" placeholder="Nome"/>
        </label>
      <div class="pequeno">
         <label >
           <input type="numberc" placeholder=" CPF" />
         </label>
         <label >
           <input type="E-mailc" placeholder="E-mail" />
         </label>
      </div>
      <div class="pequeno">
         <label >
           <input type="numberc" placeholder="Telefone 1" />
         </label>
         <label >
           <input type="numberc" placeholder="Telefone 2" />
         </label>
      </div>
  <section>
           <input class="botão" type="submit" class="button" value="Avançar" />
  </section>
  </section>
      </form>
  </section>
 
  <section>
    <form class="form">
    <div class="titulo2">
      <h2 >Dados Adicionais</h2>
    </div>
  <section class="dados2">
      <label>
      <h6> Instituição tem acesso a internet? </h6>
        <input type="radio"  name="sexo" > Sim
        <input type="radio"  name="sexo" > Não
      </label>
      <label>
      <h6> Acesso é liberado ?</h6>
       <input type="radio"  name="" > Sim
        <input type="radio"  name="sexo" > Não
      </label>
      <label>
      <h6>Sua instituição possui quantos computadores para alunos? </h6>
        <input type="text"  name="" placeholder="Digite a quantidade de alunos">
      </label>
  <section >
        <input class="botão" type="submit" class="button" value="Enviar" />
  </section>
  </section>
    </form>
  </section>
  </div>
</body>
</html>
